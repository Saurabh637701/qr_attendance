{% extends 'qr_app/base.html' %}
{% block content %}
<h2>ðŸ§¾ Generate QR Code</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Select Subject</label>
        <select name="subject" class="form-select" required>
            <option value="">-- Select --</option>
            {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }} ({{ subject.code }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">QR Expiry Time</label>
        <select name="duration" class="form-select" required>
            <option value="5">5 Minutes</option>
            <option value="10">10 Minutes</option>
            <option value="15">15 Minutes</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Generate QR</button>
</form>

{% if qr_code %}
<div class="mt-4 text-center">
    <h4>Connect to College Wifi and Scan The QR Code</h4>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid">
</div>
{% endif %}
{% endblock %}
