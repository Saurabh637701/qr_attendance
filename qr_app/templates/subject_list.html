{% extends 'qr_app/base.html' %}
{% block content %}
<h2>ðŸ“– Subject List</h2>
<a href="{% url 'add_subject' %}" class="btn btn-primary mb-3">+ Add Subject</a>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.code }}</td>
            <td>{{ subject.name }}</td>
            <td>
                <a href="{% url 'delete_subject' subject.code %}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this subject?');">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No subjects found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
